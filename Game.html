<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Point Collector Game</title> <style> body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; } h1 { color: #333; } #score { font-size: 24px; font-weight: bold; margin: 20px; } button { padding: 10px 20px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; } button:hover { background-color: #0056b3; } #message { margin-top: 30px; font-size: 20px; color: #d9534f; } #upgrade-section { margin-top: 20px; } .upgrade-btn { background-color: #28a745; } .upgrade-btn:hover { background-color: #218838; } </style> </head> <body> <h1>Point Collector Game</h1> <div id="score">Score: 0</div> <div id="timeLeft">Time Left: 10</div> <button id="collectButton">Collect Points!</button> <button class="upgrade-btn" id="addTimeButton">Add 1 Second</button> <button id="restartButton" style="display:none;">Restart Game</button> <div id="message"></div> <script> let score = 0; let timeLeft = 10; // initial game duration in seconds let countdown; let pointsPerClick = 1; // points awarded per click         function startGame() { score = 0; timeLeft = 10; // reset time left to initial document.getElementById("score").innerText = "Score: " + score; document.getElementById("timeLeft").innerText = "Time Left: " + timeLeft; document.getElementById("message").innerText = ""; document.getElementById("collectButton").disabled = false; document.getElementById("restartButton").style.display = "none";             countdown = setInterval(function() { timeLeft--; if (timeLeft <= 0) { clearInterval(countdown); document.getElementById("message").innerText = "Game Over! Your final score is: " + score; document.getElementById("collectButton").disabled = true; document.getElementById("restartButton").style.display = "inline"; // show restart button } document.getElementById("timeLeft").innerText = "Time Left: " + Math.max(timeLeft, 0); }, 1000); }         document.getElementById("collectButton").onclick = function() { score += pointsPerClick; // increase score based on points per click document.getElementById("score").innerText = "Score: " + score; };         document.getElementById("restartButton").onclick = function() { clearInterval(countdown); // stop the current countdown startGame(); // restart the game };         document.getElementById("addTimeButton").onclick = function() { timeLeft += 1; // add 1 second document.getElementById("timeLeft").innerText = "Time Left: " + timeLeft; };         // Start the game when the page loads startGame(); </script> </body> </html>
